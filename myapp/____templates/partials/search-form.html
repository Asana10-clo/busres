<!-- Search Form -->
<form action="{% url 'home' %}" method="get">
    <section class="px-4 flex flex-wrap gap-2.5 justify-between items-center min-h-[60px] border-none">
        <div class="flex-1">
            <label class="block" for="from-point">
                <small class="opacity-80">From</small>
            </label>
            <input
                class="h-[40px] w-full p-2 border-none rounded-xl outline-none leading-none"
                id="from-point"
                list="locations"
                name="from"
                required
            >
        </div>

        <div class="flex-1">
            <label class="block" for="to-point">
                <small class="opacity-80">To</small>
            </label>
            <input
                class="h-[40px] w-full p-2 border-none rounded-xl outline-none leading-none"
                id="to-point"
                list="locations"
                name="to"
                required
            >
        </div>
        
        <div class="flex gap-2.5">
            <div>
                <label class="block" for="travel-time">
                    <small class="opacity-80">Select travel time</small>
                </label>
                <input
                    class="h-[40px] p-2 border-none rounded-xl outline-none" 
                    id="travel-time"
                    name="date"
                    type="date"
                    required
                >
            </div>
            <div>
                <label class="block" for="passengers">
                    <small class="opacity-80">Passengers</small>
                </label>
                <input
                    class="h-[40px] w-[50px] p-2 border-none rounded-xl outline-none"
                    id="passengers"
                    name="passengers"
                    type="number"
                    value="1"
                    min="1"
                >
            </div>
        </div>

        <div class="self-end">
            <input
                class="h-[40px] px-5 bg-red-500 hover:bg-yellow-500 border-none rounded-xl leading-none"
                type="submit"
                value="Search"
            >
        </div>

        <datalist id="locations">
            {% for location in locations %}
                <option value="{{location}}"></option>
            {% endfor %}
        </datalist>
    </section>

    <section class="px-4 pt-1 flex gap-2.5 flex-wrap mt-4 border-t border-gray-300">
        <div class="flex gap-x-2.5 items-center">
            <small class="block opacity-80 font-semibold">Operator</small>
            <section class="flex gap-2.5">
                <div>
                    <input type="radio" id="all" value="all" name="operator">
                    <label for="all">
                        <small class="opacity-80">All</small>
                    </label>
                </div>
                <div>
                    <input type="radio" id="stc" value="STC" name="operator">
                    <label for="stc">
                        <small class="opacity-80">STC</small>
                    </label>
                </div>
                <div>
                    <input type="radio" id="vip" value="VIP" name="operator">
                    <label for="vip">
                        <small class="opacity-80">VIP</small>
                    </label>
                </div>
            </section>
        </div>

        <!-- <div>
            <label class="block" for="fare">
                <small class="opacity-80">Fare</small>
            </label>
            <input
                class="h-[35px] w-[70px] p-2 border-none rounded-xl outline-none"
                id="fare"
                name="fare"
                type="number"
                min="50"
            >
        </div> -->
    </section>
</form>
