{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicorns.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{% static 'css/sign up.css' %}">
    <title>Login</title>
</head>
<body>
     <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Register</span>

            <form action="signup" method="post">
                {% csrf_token %}
                <div class="input-field">
                    <input type="text" name="first_name" placeholder="Enter Your First name" required>
                    <i class="uil uil envelope"></i>
                </div> 
                <div class="input-field">
                    <input type="text" name="last_name" placeholder="Enter Your Last name" required>
                    <i class="uil uil envelope"></i>
                </div> 
                <div class="input-field">
                    <input type="text" name="username" placeholder="Enter Your Username" required>
                    <i class="uil uil envelope"></i>
                </div> 
                <div class="input-field">
                    <input type="text" name="email" placeholder="Enter Your Email" required>
                    <i class="uil uil envelope"></i>
                </div> 
                
                <div class="input-field">
                    <input type="password" name="password1" class="password" placeholder="Enter Your password" required>
                    <i class="uil uil lock"></i>
                </div> 
                <div class="input-field">
                    <input type="password" name="password2" class="password" placeholder="Verify Your password" required>
                    <i class="uil uil lock"></i>
                </div> 

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Remember Me</label>
                    </div>
                    <a href="#" class="text">forgot password?</a>
                </div>

                <div class="input-field button">
                    <input type="submit" value="SignUp">
                </div>
            </form>
              <br>
              <br>
            <div>
                {% for message in messages %}
                <h3> {{message}} </h3>
                {% endfor %}
            </div>

            <div class="login-signup">
                <span class="text">Already have an Account?</span>
                   <a href="{% url 'login' %}" class="text signup-text">Login here</a>
            </div>
            </div>
        </div>
     </div>

     <script src="main.js"></script>
</body>
</html>
